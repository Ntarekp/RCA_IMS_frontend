name: Deploy RCA IMS Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Deploy build
        run: |
          rm -rf /opt/apps/rca-frontend/*
          cp -r dist/* /opt/apps/rca-frontend/

      - name: Copy env
        run: |
          cp /opt/configs/rca-frontend/.env /opt/apps/rca-frontend/.env

      - name: Restart frontend
        run: |
          # Install serve globally to ensure availability
          npm install -g serve
          
          # Find the absolute path to serve
          SERVE_PATH=$(which serve)
          echo "Serve is located at: $SERVE_PATH"
          
          # Verify build output exists
          if [ ! -d "/opt/apps/rca-frontend" ] || [ -z "$(ls -A /opt/apps/rca-frontend)" ]; then
             echo "Error: Deployment directory is empty!"
             exit 1
          fi

          # Stop existing process
          pm2 delete rca-frontend || true
          
          # Start with absolute path to ensure PM2 finds it
          pm2 start "$SERVE_PATH" --name rca-frontend -- -s /opt/apps/rca-frontend -l 3000 --single
          
          pm2 save
          sleep 5
          
          # Health check
          pm2 list
          pm2 logs rca-frontend --lines 20 --nostream
          ss -tuln | grep 3000 || echo "Port 3000 not listening"
